<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>You are already logged in</h2>
</div>

<ng-template #loggedOut>
    <div class="container d-flex justify-content center">
        <div class="card">
            <div class="card-header">
                <ul class="nav">
                    <li class="nav-item">
                      <a class="nav-link active" routerLink="/login">Sign in</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" routerLink="/signup">Sign up</a>
                    </li>
                  </ul>
            </div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="form-group">
                        <label for="userName">Username</label>
                        <input type="text" name="userName" id="userName" class="form-control"
                        [(ngModel)]="userName" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control"
                        [(ngModel)]="password" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Login</button>
                    </div>
                </form>
                <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">Error while trying to login</div>
            </div>
        </div>
    </div>

</ng-template>

<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>You are already logged in</h2>
</div>

<ng-template #loggedOut>
    <div class="container d-flex justify-content center">
        <div class="card">
            <div class="card-header">
                <ul class="nav">
                    <li class="nav-item">
                      <a class="nav-link" routerLink="/login">Sign in</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" routerLink="/signup">Sign up</a>
                    </li>
                  </ul>
            </div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control"
                    [(ngModel)]="name" required>
                  </div>

                  <div class="form-group">
                    <label for="userName">Username</label>
                    <input type="text" name="userName" class="form-control"
                    [(ngModel)]="userName" required>
                  </div>

                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" class="form-control"
                    [(ngModel)]="email" required>
                  </div>

                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control"
                    [(ngModel)]="password" required>
                  </div>

                  <div class="form-group">
                    <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                      Create account
                    </button>
                  </div>

                </form>
            </div>
        </div>
    </div>

</ng-template>

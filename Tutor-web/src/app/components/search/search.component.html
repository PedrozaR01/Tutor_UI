<div class="filter">
    <mat-form-field>
        <mat-label>Select subject</mat-label>
        <mat-select panelClass="sort-select" [(ngModel)]="filter">
            <mat-option *ngFor="let subject of subjects" value="{{ subject.subjectTitle }}">{{ subject.subjectTitle }}</mat-option>
        
        </mat-select>
    
    </mat-form-field>
</div>
<!--<input type="text" class="form-control mb4" placeholder="Search" [(ngModel)]="filter">-->

<div class="tutors">
    
    <div class="tutor" *ngFor="let tutor of tutors | tutorFilter: filter" >
        <div class="tutor-image">
            <img src="{{ tutor.tutorImg }}" 
            alt="tutor image" 
            class="tutor-img">
        </div>
        <div class="tutor-info">
            <div class="tutor-name" >
                <p [routerLink]="['','tutor', tutor?.tutor_id ]">{{ tutor.firstName }} {{ tutor.lastName }} </p>
            </div>
            <div class="tutor-description" >
                <p>{{ tutor.intro | slice:0:50 }} ... <a [routerLink]="['','tutor', tutor?.tutor_id ]">Read More</a></p>
            </div>
            <div class="tutor-topic"><a [routerLink]="['','appointment', tutor?.tutor_id ]">Make an appointment</a>&nbsp;</div>
        </div>
    </div>

</div>

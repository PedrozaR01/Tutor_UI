<div class="container">
    <div>
        <h2>Create a new tutor</h2>
        <div class="container d-flex justify-content center">
            <div class="card">
                <div class="card-body">
                    <form #f="ngForm" (ngSubmit)="onCreateTutor()" novalidate>
                      <div class="form-group">
                        <label for="tutorFirstName">First Name</label>
                        <input type="text" name="tutorFirstName" class="form-control"
                        [(ngModel)]="tutorFirstName" required>
                      </div>
    
                      <div class="form-group">
                        <label for="tutorLastName">Last Name</label>
                        <input type="text" name="tutorLastName" class="form-control"
                        [(ngModel)]="tutorLastName" required>
                      </div>
    
                      <div class="form-group">
                        <label for="tutorIntro">Introduction</label>
                        <input type="text" name="tutorIntro" class="form-control"
                        [(ngModel)]="tutorIntro" required>
                      </div>
                      
                      <div class="form-group">
                        <label for="tutorImg">Link for Image to display</label>
                        <input type="text" name="tutorImg" class="form-control"
                        [(ngModel)]="tutorImg" required>
                      </div>
    
                      <div class="form-group"> <!---->
                        <label for="selectedSubjects">Select one or more subjects (Multiple choices with shift key):</label>
                        <select multiple class="form-control" name="selectedSubjects" [ngModel]="selectedSubjects">
                          <option *ngFor="let subject of subjects" (click)="addToArray(subject.subjectTitle)">
                            {{ subject.subjectTitle }}
                          </option>
                        </select>
                      </div>
    
                      <div class="form-group">
                        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                          Create Tutor
                        </button>
                      </div>
    
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

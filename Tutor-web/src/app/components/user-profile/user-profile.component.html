<div class="container">
    <h2>User Information</h2>
    <div>
        <p>Username: {{userName}}</p>
    </div>
    <div>
        <p>Roles granted: {{userRoles}}</p>
    </div>
    <div>
        <h3>Appontments: </h3>
        <div class="table-container">
              <mat-spinner *ngIf="loading"></mat-spinner>
            
              <div *ngIf="!loading && !errorMsg">
              <table mat-table 
              [dataSource]="filtAppoint" 
              class="mat-elevation-z8">
                <ng-container matColumnDef="appointmentDate">
                  <th mat-header-cell *matHeaderCellDef> Appointment Date </th>
                  <td mat-cell *matCellDef="let appointment"> {{ appointment.appointmentDate | date:'yyyyy/MM/dd hh:mm:ss a' }} </td>
                </ng-container>

                <ng-container matColumnDef="tutorId">
                  <th mat-header-cell *matHeaderCellDef> Tutor Id </th>
                  <td mat-cell *matCellDef="let appointment"> <a [routerLink]="['','tutor', appointment.tutorId ]"> {{ appointment.tutorId }} </a> </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="columns"></tr>
              <tr mat-row *matRowDef="let appointments; columns: columns"></tr>
              </table>
              </div>
            
            </div>
    </div>
</div>
